<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="stylecontact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">GOKULA KRISHNAN</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__home" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Message:</label></td>
                        <td><textarea placeholder="Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td>
                            <button class="contact-form__submit">submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-three">
            <p class="section-three__title">Social Media:
                <a href="https://www.linkedin.com/in/gokulakrishnan06/">LinkedIn</a>
            </p>
            <p class="section-three__desc">&copy;Gokula Krishnan</p>
        </div>
    </div>
</body>

</html>
